<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频分析对比</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .video-container {
            margin-bottom: 20px;
        }
        .video-title {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
        }
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .csv-container {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">视频分析对比</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="video-container">
                    <div class="video-title">原始视频</div>
                    <div class="video-wrapper">
                        <video controls>
                            <source src="{{ original_video_url }}" type="video/mp4">
                            您的浏览器不支持视频标签。
                        </video>
                    </div>
                    <div class="mt-2">
                        <a href="{{ original_video_url }}" class="btn btn-sm btn-outline-primary" download>下载原始视频</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="video-container">
                    <div class="video-title">分析后视频</div>
                    <div class="video-wrapper">
                        <video controls>
                            <source src="{{ analyzed_video_url }}" type="video/mp4">
                            您的浏览器不支持视频标签。
                        </video>
                    </div>
                    <div class="mt-2">
                        <a href="{{ analyzed_video_url }}" class="btn btn-sm btn-outline-primary" download>下载分析后视频</a>
                    </div>
                </div>
            </div>
        </div>
        
        {% if csv_url %}
        <div class="csv-container">
            <h4>分析结果数据</h4>
            <p>下载CSV文件以查看详细的分析结果数据。</p>
            <a href="{{ csv_url }}" class="btn btn-success" download>下载CSV文件</a>
        </div>
        {% endif %}
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">返回首页</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
