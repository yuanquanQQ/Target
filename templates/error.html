<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        .error-message {
            color: #d32f2f;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1>出错了</h1>
            <div class="error-message">{{ message }}</div>
            <a href="{{ url_for('index') }}" class="back-link">返回首页</a>
        </div>
    </div>
</body>
</html>
