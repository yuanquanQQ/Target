<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射箭视频分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>射箭视频分析系统</h1>
        
        <div class="upload-container">
            <label for="videoInput" class="file-input-label">选择视频文件</label>
            <input type="file" id="videoInput" class="file-input" accept="video/*">
            <div id="selectedFile" class="selected-file">未选择文件</div>
        </div>
        
        <div class="main-content">
            <div class="video-list">
                <div class="video-item" id="video1">
                    <h3>视频一</h3>
                </div>
                <div class="video-item" id="video2">
                    <h3>视频二</h3>
                </div>
                <div class="video-item" id="video3">
                    <h3>视频三</h3>
                </div>
            </div>
            
            <div class="video-display">
                <div class="selected-video">
                    <h3>选中的视频</h3>
                    <video id="originalVideo" controls>
                        您的浏览器不支持 HTML5 视频。
                    </video>
                    <div id="videoInfo" class="video-info">
                        <p>视频信息将在选择文件后显示</p>
                    </div>
                </div>
                
                <div class="analyzed-video" id="resultVideoContainer" style="display: none;">
                    <h3>分析后的视频</h3>
                    <video id="resultVideo" controls>
                        您的浏览器不支持 HTML5 视频。
                    </video>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="analyzeBtn" class="analyze-btn" disabled>分析视频</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>正在分析视频，请稍候...</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div id="resultContainer" class="result-container">
            <h2>分析完成!</h2>
            <p id="resultMessage"></p>
            <div class="download-buttons">
                <a id="downloadOriginal" class="download-btn" download>下载原始视频</a>
                <a id="downloadAnalyzed" class="download-btn" download>下载分析结果</a>
            </div>
            <p><a id="viewAllVideos" href="/saved_videos">查看所有保存的视频</a></p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const videoInput = document.getElementById('videoInput');
        const selectedFile = document.getElementById('selectedFile');
        const originalVideo = document.getElementById('originalVideo');
        const resultVideo = document.getElementById('resultVideo');
        const videoInfo = document.getElementById('videoInfo');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultContainer = document.getElementById('resultContainer');
        const resultMessage = document.getElementById('resultMessage');
        const resultVideoContainer = document.getElementById('resultVideoContainer');
        
        // 视频列表项
        const videoItems = document.querySelectorAll('.video-item');
        let selectedVideoItem = null;
        let uploadedVideos = {};
        
        // 监听视频列表点击事件
        videoItems.forEach(item => {
            item.addEventListener('click', function() {
                const videoId = this.id;
                
                // 如果该项没有上传视频，则不执行任何操作
                if (!uploadedVideos[videoId]) {
                    return;
                }
                
                // 移除之前选中项的样式
                if (selectedVideoItem) {
                    selectedVideoItem.classList.remove('selected');
                }
                
                // 添加选中样式
                this.classList.add('selected');
                selectedVideoItem = this;
                
                // 显示选中的视频
                originalVideo.src = uploadedVideos[videoId].url;
                originalVideo.load();
                
                // 更新视频信息
                videoInfo.innerHTML = uploadedVideos[videoId].info;
                
                // 启用分析按钮
                analyzeBtn.disabled = false;
                
                // 隐藏之前的结果
                resultVideoContainer.style.display = 'none';
                resultContainer.style.display = 'none';
            });
        });
        
        // 监听文件选择事件
        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // 显示选择的文件名
            selectedFile.textContent = `已选择: ${file.name}`;
            
            // 创建视频URL并设置到播放器
            const videoURL = URL.createObjectURL(file);
            originalVideo.src = videoURL;
            
            // 确保视频加载
            originalVideo.load();
            
            // 找到第一个未使用的视频项
            let targetVideoItem = null;
            for (let item of videoItems) {
                if (!uploadedVideos[item.id]) {
                    targetVideoItem = item;
                    break;
                }
            }
            
            // 如果所有项都已使用，则使用第一个
            if (!targetVideoItem) {
                targetVideoItem = videoItems[0];
            }
            
            // 加载视频元数据后显示信息
            originalVideo.onloadedmetadata = function() {
                const duration = formatTime(originalVideo.duration);
                const size = formatFileSize(file.size);
                const type = file.type;
                
                const videoInfo = `
                    <p><strong>文件名:</strong> ${file.name}</p>
                    <p><strong>时长:</strong> ${duration}</p>
                    <p><strong>大小:</strong> ${size}</p>
                    <p><strong>类型:</strong> ${type}</p>
                `;
                
                // 保存视频信息
                uploadedVideos[targetVideoItem.id] = {
                    file: file,
                    url: videoURL,
                    info: videoInfo
                };
                
                // 更新视频项显示
                targetVideoItem.innerHTML = `
                    <h3>视频 ${targetVideoItem.id.replace('video', '')}</h3>
                    <p>${file.name}</p>
                `;
                
                // 选中该视频项
                if (selectedVideoItem) {
                    selectedVideoItem.classList.remove('selected');
                }
                targetVideoItem.classList.add('selected');
                selectedVideoItem = targetVideoItem;
                
                // 更新视频信息显示
                document.getElementById('videoInfo').innerHTML = videoInfo;
                
                // 启用分析按钮
                analyzeBtn.disabled = false;
                
                // 隐藏之前的结果
                resultVideoContainer.style.display = 'none';
                resultContainer.style.display = 'none';
                errorMessage.style.display = 'none';
            };
            
            // 添加错误处理
            originalVideo.onerror = function() {
                console.error("视频加载错误:", originalVideo.error);
                document.getElementById('videoInfo').innerHTML = `
                    <p style="color: red;"><strong>错误:</strong> 无法加载视频，可能是格式不支持。</p>
                    <p><strong>文件名:</strong> ${file.name}</p>
                    <p><strong>大小:</strong> ${formatFileSize(file.size)}</p>
                    <p><strong>类型:</strong> ${file.type}</p>
                `;
                analyzeBtn.disabled = true;
            };
        });
        
        // 分析按钮事件
        analyzeBtn.addEventListener('click', function() {
            // 检查是否选择了视频
            if (!selectedVideoItem || !uploadedVideos[selectedVideoItem.id]) {
                showError('请先选择视频');
                return;
            }
            
            const file = uploadedVideos[selectedVideoItem.id].file;
            
            // 显示加载动画
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            // 创建FormData对象
            const formData = new FormData();
            formData.append('video', file);
            
            // 发送请求到服务器
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || '服务器错误');
                    });
                }
                return response.json();
            })
            .then(data => {
                // 隐藏加载动画
                loading.style.display = 'none';
                
                // 显示结果
                resultContainer.style.display = 'block';
                resultMessage.textContent = `视频 "${data.original_filename}" 分析成功!`;
                
                // 设置下载链接
                const downloadOriginal = document.getElementById('downloadOriginal');
                const downloadAnalyzed = document.getElementById('downloadAnalyzed');
                
                downloadOriginal.href = data.download_original_url;
                downloadOriginal.setAttribute('download', data.saved_original);
                
                downloadAnalyzed.href = data.download_output_url;
                downloadAnalyzed.setAttribute('download', data.saved_output);
                
                // 显示结果视频
                resultVideoContainer.style.display = 'block';
                
                // 使用缓存中的视频URL
                resultVideo.src = data.cache_output_url;
                resultVideo.load();
                
                // 自动播放结果视频
                resultVideo.play().catch(e => {
                    console.log("自动播放失败:", e);
                    // 如果自动播放失败，显示提示
                    showError('自动播放失败，请点击视频播放按钮手动播放');
                });
                
                // 保存缓存ID到本地存储，以便后续使用
                localStorage.setItem('lastAnalyzedVideo', data.cache_id);
            })
            .catch(error => {
                // 隐藏加载动画
                loading.style.display = 'none';
                
                // 显示错误信息
                showError('分析过程中出错: ' + error.message);
                
                // 重新启用分析按钮
                analyzeBtn.disabled = false;
            });
        });
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // 格式化时间为 HH:MM:SS 格式
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            let timeString = '';
            if (hrs > 0) {
                timeString += `${hrs}:${mins < 10 ? '0' : ''}`;
            }
            timeString += `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            return timeString;
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
