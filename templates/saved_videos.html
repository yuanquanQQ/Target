<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>已保存的视频</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 20px);
            min-width: 250px;
            background-color: #f9f9f9;
        }
        .video-card h3 {
            margin-top: 0;
            font-size: 16px;
            word-break: break-all;
        }
        .video-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .video-actions a {
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }
        .download-link {
            background-color: #2196F3;
        }
        .view-link {
            background-color: #4CAF50;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>已保存的视频</h1>
        
        <h2>原始视频</h2>
        <div class="video-list">
            {% for video in original_videos %}
            <div class="video-card">
                <h3>{{ video.filename }}</h3>
                <div class="video-actions">
                    <a href="{{ video.url }}" download="{{ video.filename }}" class="download-link">下载</a>
                    <a href="{{ video.view_url }}" class="view-link">查看</a>
                </div>
            </div>
            {% else %}
            <p>没有保存的原始视频</p>
            {% endfor %}
        </div>
        
        <h2>分析后的视频</h2>
        <div class="video-list">
            {% for video in analyzed_videos %}
            <div class="video-card">
                <h3>{{ video.filename }}</h3>
                <div class="video-actions">
                    <a href="{{ video.url }}" download="{{ video.filename }}" class="download-link">下载</a>
                    <a href="{{ video.view_url }}" class="view-link">查看</a>
                </div>
            </div>
            {% else %}
            <p>没有保存的分析视频</p>
            {% endfor %}
        </div>
        
        <a href="{{ url_for('index') }}" class="back-link">返回首页</a>
    </div>
</body>
</html>
